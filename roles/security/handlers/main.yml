---
- name: restart sshd
  service:
    name: "{{ 'ssh' if ansible_version.full | version_compare('24', '>=') else 'sshd' }}"
    state: restarted

- name: restart ufw
  service:
    name: ufw
    state: restarted

- name: restart fail2ban
  service:
    name: fail2ban
    state: restarted

- name: restart cron
  service:
    name: cron
    state: restarted
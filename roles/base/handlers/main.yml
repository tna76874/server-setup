---
- name: reconfigure
  shell: dpkg --configure -a
  become: yes
  changed_when: true
  notify:
    - apt update

- name: apt update
  apt:
    update_cache: yes
    cache_valid_time: 3600
    upgrade: safe

- name: restart sshd
  service:
    name: "{{ 'ssh' if ansible_facts['distribution_version'] is version('24', '>=') else 'sshd' }}"
    state: restarted

- name: restart ufw
  service:
    name: ufw
    state: restarted

- name: restart fail2ban
  service:
    name: fail2ban
    state: restarted

- name: restart cron
  service:
    name: cron
    state: restarted
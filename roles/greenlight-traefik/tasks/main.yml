---
- name: Check .env file
  stat:
    path: "{{ project_root }}/.env"
  register: env_file
  changed_when: not env_file.stat.exists
  notify:
    - init env

###################################################################################

- name: Query greenlight tags from github
  uri:
    url: https://api.github.com/repos/bigbluebutton/greenlight/tags
    return_content: true
  register: greenlight_github_tags
  ignore_errors: yes

- name: Registering release tag
  set_fact:
    tag_greenlight: "{{ (greenlight_github_tags.json | rejectattr('name', 'search', '^release-') | list)[0]['name'] }}"
  when: (tag_greenlight == None)

###################################################################################

- name: Ensure directories
  file:
    path: "{{ item.path }}"
    owner: "{{ item.owner }}"
    state: directory
    recurse: "{{ item.r }}"
  loop:
    - { path: "{{ project_root }}", owner: "{{ server_user }}", r: "no" }

- name: init templates
  template:
    src: "{{ item.file }}"
    dest: "{{ item.destination }}"
    owner: "{{ item.owner }}"
    group: "{{ item.owner }}"
    mode: "{{ item.mode }}"
  become: yes
  loop:
    - { file: "docker-compose.j2", destination: "{{ project_root }}/docker-compose.yml", owner: "{{ server_user }}", mode: "0755" }
  notify:
    - compose down
    - compose up

- name: Compose startup state
  assert: { that: true, quiet: true }
  changed_when: true
  notify:
    - compose up
  when: start_compose|bool

- name: Flush handlers
  meta: flush_handlers
